{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Buy Stocks</h1>
<hr class="line">
<div class="container">
    <div class="row">
            <div class="regcard center-card">
                <div class="card-body">
    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" name="symbol" placeholder="Stock Symbol" required>
        </div>

        <div class="mb-3">
            <input type="text" name="shares" placeholder="Number of Shares" required>
        </div>

        <div class="mb-3">
            <p>Current Balance: {{ balance }}</p>
        </div>

        <div class="mb-3">
            <button type="submit" class="input-button">Buy</button>
        </div>
    </form>
</div>
</div>
</div>
</div>



{% endblock %}
